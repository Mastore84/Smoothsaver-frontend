<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmoothSaver</title>
  <script src="https://kit.fontawesome.com/fbccc7d82d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="index.js" type="module"></script>
</head>

<body style="font-family: sans-serif">
<nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top">

  <div class="container-fluid">  

    <a class="navbar-brand" href="/"><div style="font: 1.5em sans-serif; padding: 7px; padding-left: 30px;" > SmoothSaver</div></a>

   
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" unchecked>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul id="menu" class="navbar-nav me-auto mb-2 mb-lg-0">

      </ul>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a href="/find-sales" id="search-food" data-navigo><i class="fa-solid fa-search fa-2xl" id="search-logo" style="color: rgb(200, 31, 31);"></i></a>
    <a href="#" id="shopping-cart"><i class="fa-solid fa-cart-shopping fa-2xl" id="cart-logo" style="color: #00ff62;"></i></a>
    <div id="shopping-cart-modal" class="modal cart-modal">
      <div class="modal-content">
          <h4>Shopping Cart</h4>
          <div id="shopping-cart-items"></div>
      </div>
      <div class="modal-footer">
          <button id="close-shopping-cart-modal" class="modal-close btn">Close</button>
      </div>
  </div>
    <li id="login-container">
      <a href="#" id="profile"><i class="fa-solid fa-circle-user fa-2xl" id="profile-logo" style="color: grey"></i></a>
      <div id="login-fail"></div>
      <div class="login-form">
        <form id="loginForm">
          <input type="text" placeholder="Username" name="username">
          <input type="password" placeholder="Password" name="password">
          <input type="submit" value="Login">
        </form>
        <p><a href="/register">Not registered yet?</a></p>
      </div>
    </li>
    <li id="logout-container">
      <a href="#" id="profile"><i class="fa-solid fa-circle-user fa-2xl" id="profile-logo" style="color: blue"></i></a>
      <div class="logout-form">
        <form id="logoutForm">
          <input type="submit" value="Logout">
        </form>
      </div>
    </li>

  </div>
</nav>
<hr/>
<div style="margin-left: 50px;margin-right: 50px;width: auto;" id="content"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>

</html>
