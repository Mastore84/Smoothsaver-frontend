<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothSaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="headline">SmoothSaver</h1>
    <p style="font-style: italic">Din vej til billig og effektiv madplanlægning, med fokus på den grønne dagsorden</p>
    <img id="cover-image" src="https://img.freepik.com/premium-photo/womans-hand-holding-shopping-bag-green-background_113876-2901.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1696377600&semt=ais">
    <p class="text">I hvilken kommune vil du finde tilbud?</p>
    <form id="zip-form">
        <div class="input-group">
            <input type="number" id="zip" class="result" placeholder="Indtast postnummer" required>
            <button class="btn btn-dark" type="submit" id="btn-get-all-stores">Se tilbud</button>
            <div id="spinner" class="spinner-border text-success" role="status"
            style="margin-left:1em;border-radius: 50%;display:none;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </form>
    <p id="error"></p>
    <br><br>
    <table class="table">
        <tbody id="tbl-body">
        </tbody>
    </table>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
